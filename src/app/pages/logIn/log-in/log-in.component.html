<section class="wrapperLogin">
  <div class="containerLogin">
    <section class="wrapperLoginForm">
      <div class="wrapperForLogo">
        <img src="../../../../assets/LogoINLoginPage.svg" alt="undefined">
      </div>
      <h2 class="headingInLogin">Вход</h2>
      <form class="formInLoginPage" [formGroup]="logIn" (ngSubmit)="onSubmit()">
          <label for="myLogin">Логин</label>
          <input placeholder="введите ваш логин" id="myLogin" formControlName="userEmail">
          <label for="password">Пароль</label>
          <input placeholder="введите ваш пароль" id="password"  formControlName="password">
        <button class="buttonLOgIn" type="submit" >
          Войти
        </button>
      </form>
      <a class="redirectToRegistration" routerLink="/auth">Зарегистрироваться</a>
    </section>
    <div class="wrapperloginBackground">
    </div>
  </div>
</section>
